<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/jquery-3.7.1.min.js"></script>
    <script src="./assets/bootstrap-5.3.7-dist/js/bootstrap.js"></script>
    <script type="module" src="./common/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./common/css/style.css">
</head>
<body oncontextmenu="return false;">
    <!-- #region camera not found error message -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="x-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </symbol>
        <symbol id="arrow-right-square-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
        </symbol>
    </svg>

    <div id="cameraAlert" class="p-4 bg-white border-start border-5 border-primary rounded-3 shadow-lg d-flex justify-content-center align-items-center column-gap-3 position-absolute top-50 start-50 translate-middle d-none">
        <svg class="my-3 ml-4 flex-shrink-0 text-primary" width="32" height="32"><use xlink:href="#x-circle-fill"/></svg>
        <div class="my-3 mr-3 d-flex flex-column justify-content-center align-items-start">
            <p class="mb-0 fx-4 fw-semibold">카메라를 찾을 수 없습니다</p>
            <p class="mb-0 fx-n1 text-muted">Can not found camera</p>
        </div>
        <button type="button" class="btn-close p-1 align-self-start"></button>
    </div>
    <!-- #endregion camera not found error message -->

    <!-- #region camera select -->
    <div id="selectDevice" class="p-4 w-25 bg-white border-start border-5 border-primary rounded-3 shadow-lg d-flex justify-content-between align-items-center column-gap-3 position-absolute top-50 start-50 translate-middle d-none">
        <div class="w-75">
            <p class="title">카메라 설정</p>
    
            <select class="form-select"></select>
        </div>

        <button type="button" class="btn-close p-1 align-self-start"></button>
    </div>
    <!-- #endregion camera select -->

    
    <!-- #region error alert -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <div id="errorAlert" class="mb-0 p-5 text-center alert alert-danger d-flex justify-content-center align-items-center column-gap-3 position-absolute start-50 top-50">
        <svg class="bi flex-shrink-0" width="2rem" height="2rem"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <p class="mb-0 fx-4 fw-semibold"></p>
    </div>
    <!-- #endregion error alert -->

    <header class="area py-4 d-flex justify-content-between align-items-center">
        <div class="w-fit">
            <img src="./common/images/logo.png" alt="suwon information scince high school" class="d-block">
        </div>

        <p class="mb-0 fx-3 text-muted fw-bold"></p>
    </header>

    <div class="w-100 flex-1">
        <div class="w-100 h-100 d-flex flex-column row-gap-4">
            <div class="row h-fit">
                <div class="col-5">
                    <div class="d-flex flex-column row-gap-4 h-100">
                        <div class="area h-100">
                            <p class="title">학생 정보</p>

                            <div class="d-flex flex-column justify-content-start align-items-start row-gap-5">
                                <div class="infoText ml-5 w-100 d-flex column-gap-1">
                                    <p class="mb-0 fx-8 text-muted fw-semibold text-end">학년</p>
                                    <p class="mb-0 fx-8 text-muted fw-semibold text-end">반</p>
                                    <p class="mb-0 fx-8 text-muted fw-semibold text-end">번</p>
                                </div>

                                <div>
                                    <p class="mb-1 fx-6 fw-semibold text-muted">이름</p>
                                    <p class="infoText ml-5 mb-0 fx-15 fw-bold lh-sm"></p>
                                </div>

                                <div>
                                    <p class="mb-1 fx-6 fw-semibold text-muted">학과</p>
                                    <p class="infoText ml-5 mb-0 fx-10 fw-bold lh-sm"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="area h-100">
                        <p class="title">QR코드 인식</p>

                        <video id="video" class="rounded-3 overflow-hidden tran"></video>
                    </div>
                </div>

                <div class="col">
                    <div class="area h-100">
                        <div class="mb-3 d-flex justify-content-center align-items-center column-gap-3">
                            <div class="group position-relative">
                                <label for="studentId" class="px-1 fx-2 position-absolute">학번 5자리</label>
                                <input type="text" id="studentId" class="custom-input fx-4" disabled>
                            </div>
                            
                            <div class="group position-relative">
                                <label for="studentBirth" class="px-1 fx-2 position-absolute">생년월일 6자리</label>
                                <input type="password" id="studentBirth" class="custom-input fx-4" disabled>
                            </div>
                        </div>

                        <div class="w-100 d-flex justify-content-center">
                            <div class="w-75">
                                <div id="numpad" class="h-100 d-flex flex-wrap justify-content-center align-items-start gap-3">
                                    <div class="key p-2 fx-5 fw-bold" data-value="1">1</div>
                                    <div class="key p-2 fx-5 fw-bold" data-value="2">2</div>
                                    <div class="key p-2 fx-5 fw-bold" data-value="3">3</div>
                                    <div class="key p-2 fx-5 fw-bold" data-value="4">4</div>
                                    <div class="key p-2 fx-5 fw-bold" data-value="5">5</div>
                                    <div class="key p-2 fx-5 fw-bold" data-value="6">6</div>
                                    <div class="key p-2 fx-5 fw-bold" data-value="7">7</div>
                                    <div class="key p-2 fx-5 fw-bold" data-value="8">8</div>
                                    <div class="key p-2 fx-5 fw-bold" data-value="9">9</div>
                                    <div class="key p-2 fx-7 fw-bold" data-value="pop">&larr;</div>
                                    <div class="key p-2 fx-5 fw-bold" data-value="0">0</div>
                                    <div class="key p-2 fx-3 fw-semibold" data-value="enter">Enter</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row flex-1">
                <div class="col-7">
                    <div class="area h-100">
                        <p class="title">오늘의 급식</p>

                        <div id="meal" class="d-flex flex-wrap column-gap-2 row-gap-3"></div>
                    </div>
                </div>

                <div class="col-5">
                    <div class="area h-100 position-relative">
                        <p class="title">입장 가능 학년</p>

                        <p id="time" class="mb-2 fx-8 fw-bold rounded-3 shadow-sm w-fit px-3"></p>
                        <p id="entry" class="mb-0 fx-6 fw-semibold wordnormal"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import {QRcode, Students, StudentNumber, Meal, DateUtils} from "./common/js/script.js";
        var students=new Students();
        var qrcode=new QRcode();
        var studentNumber=new StudentNumber();
        var meal=new Meal();
        var dateUtils=new DateUtils();
    </script>
</body>
</html>
